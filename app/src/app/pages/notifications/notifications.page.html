<mat-toolbar color="primary">
    <button mat-icon-button class="menu-toggle" (click)="menu.toggle()">
        <mat-icon>
            menu
        </mat-icon>
    </button>

    <div class="page-label spacer">
        notifications
    </div>

    <search placeholder="filter notifications"></search>

    <button mat-icon-button>
        <mat-icon>
            filter_list
        </mat-icon>
    </button>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>

<div class="page-body">
    <table mat-table [dataSource]="notifications">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
                title
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.title }}
            </td>
        </ng-container>

        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef>
                message
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.message }}
            </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>
                date
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.date | date : 'yyyy/MM/dd HH:mm:ss' }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
</div>
